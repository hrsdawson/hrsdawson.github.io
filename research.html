							<h2>Postdoc</h2>
							<!--
							<p>I currently work as a Postdoctoral Research Associate at the Institute for Marine and Antarctic Studies in nipaluna/Hobart. My postdoc research focuses on understanding the drivers of Antarctic sea ice, which has shown unprecedented variablity in recent years. To do this, I run coupled climate models and ocean-sea ice models and investigate the response of the sea ice system to perturbed forcings. A goal of this postdoc is to improve our understanding of the Antarctic sea ice system, in particular the recent and unprecendented losses of sea ice in recent years. By doing so, we hope to provide more confidence in the future evolution of Antarctic sea over the coming decades. </p>
							-->
							<h2>PhD</h2>

							<p>I completed my PhD at the University of New South Wales in 2024. During my PhD, I used particle tracking experiments and ocean-sea ice models to investiate ocean connectivity and future change around the Antarctic margins. During this time I gained experience with; running global ocean-sea ice models, conducting Lagrangian particle tracking experiments, high performance computing, and an array of data analysis techniques. </p>
